<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <h2 class="logo">:D FREINDS-web</h2>
        </div>
        
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .switch {
            text-align: center;
            margin-top: 1rem;
        }
        .switch a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        .switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginForm">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="switch">
                <p>Don't have an account? <a onclick="toggleForm()">Sign up</a></p>
            </div>
        </div>
        <div id="signupForm" style="display: none;">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <form id="loginForm" onsubmit="return handleSubmit('login')">
  <!-- Login form fields -->
</form>

<form id="signupForm" onsubmit="return handleSubmit('signup')">
  <!-- Signup form fields -->
</form>
            <div class="switch">
                <p>Already have an account? <a onclick="toggleForm()">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }

        function handleSubmit(formType) {
  // Perform form validation here if needed
  
  // Simulate form submission (replace this with your actual form submission logic)
  console.log(formType + " form submitted");
  
  // Redirect to index.html or home page
  window.location.href = "index.html";
  
  // Prevent the form from submitting normally
  return false;
}

  // Existing toggle function code
}
    </script>
</body>
    </div>
    

</body>
</html>

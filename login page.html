<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form with Cross-Device Authentication</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }
        .container {
            background-color: #444;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: white;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 3px;
            color: white;
            background-color: #555;
        }
        input::placeholder {
            color: #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 0.5rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .switch {
            text-align: center;
            margin-top: 1rem;
            color: white;
        }
        .switch a {
            color: #ccc;
            text-decoration: none;
            cursor: pointer;
        }
        .switch a:hover {
            text-decoration: underline;
        }
        .message {
            text-align: center;
            color: #ff0000;
            margin-top: 1rem;
        }
        #qrCodeContainer {
            text-align: center;
            margin-top: 1rem;
        }
        #qrcode {
            background-color: white;
            padding: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginForm">
            <h2>Login</h2>
            <form onsubmit="return handleLogin(event)">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button onclick="initiateQRCodeLogin()">Login with another device</button>
            <div id="qrCodeContainer" style="display: none;">
                <div id="qrcode"></div>
                <p style="color: white;">Scan this code with your other device</p>
            </div>
            <div class="switch">
                <p>Don't have an account? <a onclick="toggleForm()">Sign up</a></p>
            </div>
            <div id="loginMessage" class="message"></div>
        </div>
        <div id="signupForm" style="display: none;">
            <h2>Sign Up</h2>
            <form onsubmit="return handleSignup(event)">
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="switch">
                <p>Already have an account? <a onclick="toggleForm()">Login</a></p>
            </div>
            <div id="signupMessage" class="message"></div>
        </div>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }

        function handleSignup(event) {
            event.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            const messageElement = document.getElementById('signupMessage');

            if (password !== confirmPassword) {
                messageElement.textContent = "Passwords do not match";
                return false;
            }

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.some(user => user.username === username)) {
                messageElement.textContent = "Username already exists";
                return false;
            }

            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));
            
            localStorage.setItem('currentUser', username);
            window.location.href = "index.html";
            
            return false;
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const messageElement = document.getElementById('loginMessage');

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                localStorage.setItem('currentUser', user.username);
                window.location.href = "index.html";
            } else {
                messageElement.textContent = "Invalid username or password";
            }
            return false;
        }

        let qrcode;

        function initiateQRCodeLogin() {
            const sessionId = Math.random().toString(36).substring(2, 15);
            const authUrl = `https://yourserver.com/auth?session=${sessionId}`;
            
            if (!qrcode) {
                qrcode = new QRCode(document.getElementById("qrcode"), {
                    text: authUrl,
                    width: 128,
                    height: 128,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            } else {
                qrcode.makeCode(authUrl);
            }
            
            document.getElementById('qrCodeContainer').style.display = 'block';
            
            pollAuthStatus(sessionId);
        }

        function pollAuthStatus(sessionId) {
            setTimeout(() => {
                // Simulate authentication (replace with actual server communication in production)
                const authenticated = Math.random() < 0.5; // 50% success rate for demonstration
                
                if (authenticated) {
                    localStorage.setItem('currentUser', 'CrossDeviceUser');
                    window.location.href = "index.html";
                } else {
                    pollAuthStatus(sessionId); // Continue polling
                }
            }, 5000); // Poll every 5 seconds
        }
    </script>
</body>
</html>
